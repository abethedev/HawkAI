<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Login Page</title>
  </head>

  <body class="bg1">
    <form
      name="myForm"
      class="modal-content animate"
      action="/action_page.php"
      method="post"
    >
      <h1>Login Page</h1>
      <div class="container">
        <div class="imgcontainer">
          <img src="./css/hawkai.jpg" alt="Avatar" class="avatar" />
        </div>

        <label for="uname"><b></b></label>
        <input
          type="text"
          placeholder="Account Number"
          name="uname"
          id="username-field"
          required
        />

        <label for="psw"><b></b></label>
        <input
          type="password"
          placeholder="Password"
          name="psw"
          id="password-field"
          required
        />

        <button type="submit" class="logButton" onclick="login()">Login</button>
        <label style="margin-left: 125px">
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="window.location.href='./index.html';"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </div>
    </form>

    <div class="bannerRight animate">
      <div class="container2">
        <h2 class="rightText">HAWKAI</h2>
        <h3 class="rightText">KOALA DETECTION PROGRAM</h3>
        <h3 class="rightText">
          The best animal tracking software in the market, come and see our
          services.
        </h3>
      </div>
    </div>
  </body>
  <script src="public\index.js"></script>
</html>
