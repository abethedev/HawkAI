<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Login Page</title>
  </head>

  <body>
    <div class="container animate">
      <form action="">
        <h1>Login Form</h1>

        <div class="form-group">
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            required
          />
        </div>

        <input
          type="submit"
          style="background: rgb(87, 185, 199)"
          class="btn"
          value="login"
        />
        <input
          type="button"
          style="background: #a01d1d"
          onclick="window.location.href='./index.html';"
          class="btn"
          value="cancel"
        />
      </form>

      <div class="sideLog">
        <div class="text">
          <h1>HAWKAI</h1>
          <h2>Koala Detection</h2>
          <h3>
            Log in and Experience the Best Animal Tracking Services There Are
          </h3>
        </div>
      </div>
    </div>
  </body>
  <script src="public\index.js"></script>
</html>
